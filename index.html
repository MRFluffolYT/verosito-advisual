<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOON</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 40px 20px 80px; /* spazio extra per il footer */
      position: relative;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      letter-spacing: -0.03rem;
      line-height: 1.2;
      margin-bottom: 12px;
      text-transform: lowercase;
    }

    p {
      font-size: 1.6rem;
      font-weight: 500;
      color: #555;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #ffffff;
      color: #999;
      font-size: 0.9rem;
      padding: 12px 0;
      text-align: center;
      box-shadow: 0 -1px 6px rgba(0,0,0,0.05);
      user-select: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.8rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>soon</h1>
  <p>ADVisual</p>

  <footer>
    Â© 2025 ADVisual Agency. Tutti i diritti riservati.
  </footer>

</body>
</html>
