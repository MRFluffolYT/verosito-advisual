<!-- HERO MOBILE -->
<div class="hero">
  <div class="fade-slide hero-content">
    <h1>ADVisual <span>Agency</span></h1>
    <p><strong>ADVisual do it better.</strong></p>
    <p>ADVisual nasce nel 2025 per trasformare visibilità in risultati concreti.</p>
    <div class="scroll-arrow"></div>
  </div>
</div>

<style>
/* HERO MOBILE SPECIFICO */
.hero{
  height:100vh; /* occupa tutto lo schermo */
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:0 20px;
  position:relative;
}

.hero-content{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

/* FRECCIA CENTRATA */
.scroll-arrow{
  margin-top:40px;
  width:30px;
  height:30px;
  border-bottom:3px solid #4da3ff;
  border-right:3px solid #4da3ff;
  transform:rotate(45deg);
  animation:arrowMove 1.2s infinite;
}

/* ANIMAZIONE FRECCIA SU E GIÙ */
@keyframes arrowMove{
  0%{transform:rotate(45deg) translateY(0);}
  50%{transform:rotate(45deg) translateY(10px);}
  100%{transform:rotate(45deg) translateY(0);}
}

/* NASCONDI IL RESTO DEL SITO SU MOBILE INIZIALMENTE */
body.mobile-view > *:not(.hero){
  display:none;
}
</style>

<script>
// RILEVA MOBILE
if(window.innerWidth <= 768){
  document.body.classList.add('mobile-view');

  // MOSTRA TUTTO AL PRIMO SCROLL
  window.addEventListener('scroll', ()=>{
    document.body.classList.remove('mobile-view');
  });
}
</script>
